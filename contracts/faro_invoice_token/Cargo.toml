[package]
name = "faro_invoice_token"
version = "0.1.0"
edition = "2021"
description = "Faro invoice tokenization - mintable fungible token (Soroban)"

[lib]
crate-type = ["cdylib"]
doctest = false

[dependencies]
soroban-sdk = "23"
stellar-tokens = "0.6.0"
stellar-access = "0.6.0"
stellar-macros = "0.6.0"

[dev-dependencies]
soroban-sdk = { version = "23", features = ["testutils"] }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
